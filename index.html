<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Cronometro</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="chronometer" class="container-time" for="button"></div>
            <div class="container-buttons">
                <button id="btn-play"    class="container-buttons__button"><img src="images/iniciar.png"></img></button>
                <button id="btn-pause"   class="container-buttons__button"><img src="images/detener.png"></button>
                <button id="btn-restart" class="container-buttons__button"><img src="images/reiniciar.png"></button>
            </div>

        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
